<ion-view title="Your phone number">
  <ion-nav-button side="right">
    <button ng-click="loginCtrl.login()" ng-disabled="!loginCtrl.phone || loginCtrl.phone.length === 0" class="button button-clear button-positive">Done</button>
  </ion-nav-button>
  <ion-content class="login">
    <div class="text-center instructions">
      Please confirm your country code and enter your phone number
    </div>
    <div class="list">
      <label class="item item-input">
        <input ng-model="loginCtrl.phone" on-return="loginCtrl.login()" type="text" placeholder="Your phone number">
      </label>
    </div>
  </ion-content>
</ion-view>
